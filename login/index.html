<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayit Formu</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">LOGIN</button>
                    </form>
                    <button type="submit"class="submit-btn" onclick="openRegister()">Kayıt Ol</button>
                
                </div>
                <div class="card-back">
                    <h2>KAYIT OL</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Name-Surname" required>
                        <input type="email" class="input-box" placeholder="Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">KAYIT OL</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Zaten üyeyim.</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>


</html>
